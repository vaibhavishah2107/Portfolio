
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>elite eats - Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; 
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #F0E4D3;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }
        #main {
            
            /* align-items: center; */
             background-color:#FAF7F3 ; 
            border-color: blueviolet;
            
            height: 700px;
            
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        #main h3 {
            color: var(--light);
            font-family:sans-serif;
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 600;
            top: -20px;
        }

        .userinput {
            /* width: 100px; */
            margin-bottom: 20px;
            position: relative;
            

        }
        .userinput input {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            color: black;
            background-color: beige;
            outline: none;
            transition: all 0.3s ease;
            
        }
        .userinput input:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px var(--primary);
        }

        .userinput input::placeholder {
            color: black;
            border-color: black;
            
        }

        #login button {
            background: var(--secondary);
            color:black;
            border: none;
            border-radius: 8px;
            padding: 15px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(63, 63, 2, 0.4);
        }

        #login button:hover {
            background: var(--primary);
        }

        #pass {
            color: var(--light);
            text-decoration: none;
            font-size: 0.9rem;
            
            display: inline-block;
            margin-top: 15px;
        }

        #pass:hover {
            color: var(--accent);
            transform: translateX(3px);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: black;
        }

        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid black;
        }

        .divider::before {
            margin-right: 10px;
        }

        .divider::after {
            margin-left: 10px;
        }

        .signup-link {
            margin-top: 15px;
            color: var(--light);
            font-size: 0.9rem;
        }

        .signup-link a {
            color: var(--secondary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .signup-link a:hover {
            color: var(--accent);
            text-decoration: underline;
        }

        .userinput input {
            border: 2px solid transparent;
        }

        .userinput input:focus {
            border-color: var(--secondary);
            box-shadow: 0 0 15px var(--secondary);
        }
        #skip a{
            display: flex;
            justify-content:flex-end ;
            color: var(--secondary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            
        }
        #skip a:hover{
            color: var(--accent);
            text-decoration: underline;
        }
        img{
            position: relative;
            top: -30px;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="skip"><a href="yhome_for_elite_eats.html">skip</a></div>
        <img src="elite_eats_icon-removebg-preview.png" alt="logo" height="180px" width="180px">
        <h3>Elite Eats</h3>  
        <div class="userinput">
            <input type="text" placeholder="Phone, Username, or Email">
        </div>
        <div class="userinput">
            <input type="password" placeholder="Password">
        </div>
        <div id="login">
            <button>Login</button>
        </div>
        <div class="userinput">
            <a href="#" id="pass">Forgot password?</a>
        </div>
        <div class="divider">or</div>
        <div class="signup-link">
            Don't have an account? <a href="#">Sign up</a>
        </div>
    </div>


    
</body>
</html>
